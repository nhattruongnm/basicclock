<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Clock</title>
    <link rel="stylesheet" href="clock.css">
    <script defer src="./clock.js"></script>
</head>
<body>
    <div class="clock">
        <div id="hour">
            <div class="left-digit half-width number-format">1</div>
            <div class="right-digit half-width number-format">2</div>
        </div>
        <div class="number-format">:</div>
        <div id="minute">
            <div class="left-digit half-width number-format">1</div>
            <div class="right-digit half-width number-format">2</div>
        </div>
        <div class="number-format">:</div>
        <div id="second">
            <div class="left-digit half-width number-format">1</div>
            <div class="right-digit half-width number-format">2</div>
        </div>
        <div id="am-toggle">AM</div>
    </div>
</body>
</html>
